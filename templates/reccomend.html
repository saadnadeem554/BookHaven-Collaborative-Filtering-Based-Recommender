<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHaven - Get Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BookHaven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reccomend">Recommend</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Get Personalized Book Recommendations</h1>

        <div class="search-container">
            <form action="/recommend_books" method="post">
                <div class="mb-4">
                    <input name="user_input" type="text" class="search-input"
                           placeholder="Enter a book you've enjoyed...">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-search">Get Recommendations</button>
                </div>
            </form>
        </div>

        {% if data %}
        <div class="row mt-5">
            {% for i in data %}
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="book-card">
                    <img src="{{i[2]}}" alt="{{i[0]}}" class="img-fluid">
                    <h3>{{i[0]}}</h3>
                    <div class="book-info">
                        <p class="author">By {{i[1]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% elif data is defined and not data %}
        <div class="text-center mt-5">
            <h3>No recommendations found</h3>
            <p>Try another book title</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
